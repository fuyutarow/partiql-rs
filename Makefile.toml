[tasks."add:submodules"]
script = '''
git submodule update --init
'''

[tasks."install:dev"]
script = '''
brew install jq jo yj
brew install fuyutarow/tap/tests-make
brew install fuyutarow/tap/version-make
cargo install cargo-distribute
npm i -g markdown-to-document ;: use mdtodoc for publish:README
'''

[tasks."publish:README"]
# GitHub Flavored Markdown (GFM) does not support footnotes. So use `mdtodoc` to convert markdown to html.
script = '''
mdtodoc docs/README.md
'''

[tasks.pq]
script = '''
cargo run --bin pq --features cli --
'''

[tasks."build:pq"]
command = "cargo"
args = ["build", "--bin", "pq", "--features", "cli table"]

[tasks."build:js"]
script = '''
cd partiql-js
wasm-pack build --release
wasm-pack build
'''

[tasks."install:dev:py"]
script = '''
cd partiql-py
makers update:py
'''

[tasks."build:py"]
script = '''
cd partiql-py
makers build:py
'''

[tasks.release]
command = "cargo"
args = ["build", "--release"]

[tasks."release:pq"]
command = "cargo"
args = ["build", "--bin", "pq", "--release", "--features", "cli"]

[tasks."release:js"]
script = '''
cd partiql-js
wasm-pack build --release --target nodejs
'''

[tasks.publish]
script = '''
makers publish:rs
makers publish:js
'''

[tasks."publish:rs"]
dependencies = ["release"]
script = '''
cargo publish
'''

[tasks."publish:js"]
dependencies = ["release:js"]
script = '''
pwd
cd partiql-js
wasm-pack publish
'''

[tasks."publish:py"]
script = '''
cd partiql-py
makers publish:py
'''

[tasks.cov]
script = '''
cargo kcov
'''

[tasks.lint]
script = '''
cargo fix --allow-dirty
cargo fmt
'''

[tasks.test]
alias = "test:all"

[tasks."test:all"]
script = '''
makers test:lib
makers test:pq
makers test:py
'''

[tasks."test:lib"]
dependencies = ["build"]
command = "cargo"
args = ["test"]

[tasks."test:pq"]
dependencies = ["build:pq"]
script = '''
tests-make tests-make/index.toml
'''

[tasks."test:pqrs"]
dependencies = ["build:pq"]
script = '''
makers test:lib
makers test:pq
'''

[tasks."test:py"]
dependencies = ["build:pq"]
script = '''
cd partiql-py
makers test:py
'''

[tasks."web:dev"]
script = '''
cd examples/next
npm run dev
'''

[tasks."web:prod"]
script = '''
cd examples/next
npm run up:partiql
npm run prod
'''

[tasks."test:web"]
script = '''
tests-make tests-make/web.toml
'''

[tasks."dist:up"]
script = '''
cargo-distribute --tap ~/homebrew-tap/ --bin pq --features "cli table" --channel nightly
'''

[tasks.up]
script = '''
git remote add upstream https://github.com/fuyutarow/partiql-rs
git fetch upstream
git merge upstream/alpha
'''

[tasks."version:up"]
script = '''
version-make up -rz Cargo.toml
version-make set partiql-js/Cargo.toml -v "$(version-make show Cargo.toml)" -r
'''

[tasks."version:tag"]
script = '''
git tag v$(version-make show Cargo.toml)
'''

[tasks."version:untag"]
script = '''
git tag v$(version-make show Cargo.toml) -d
'''

[tasks.generate-json]
dependencies = ["build"]
script = '''
alias pc="./target/debug/partiql-cli"
alias pq="./target/debug/pq"
for i in $(seq 1 18)
cat samples/q$i.env | pc from --to json | pq -S > samples/q$i.json
'''

[tasks."doc:start"]
script = '''
cd docs
yarn
yarn start
'''
